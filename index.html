<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulateur de Briques 3D</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 10px;
      z-index: 1;
    }
    #ui button, #ui select {
      display: block;
      margin: 5px 0;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label for="briqueType">Type de brique :</label>
    <select id="briqueType">
      <option value="standard">Standard</option>
      <option value="trois_quarts">Trois-quarts</option>
      <option value="demi">Demi</option>
      <option value="quart">Quart</option>
    </select>
    <button id="toggleOpacity">Brique transparente</button>
    <button id="rotate">Tourner la brique</button>
    <button id="reset">Réinitialiser</button>
  </div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 1000);
    camera.position.set(50, 50, 50);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    const gridHelper = new THREE.GridHelper(100, 100, 0x888888, 0xcccccc);
    scene.add(gridHelper);

    const sol = new THREE.Mesh(
      new THREE.PlaneGeometry(100, 100),
      new THREE.MeshStandardMaterial({ color: 0xaaaaaa })
    );
    sol.rotation.x = -Math.PI / 2;
    sol.position.y = 0;
    scene.add(sol);

    // Données des dimensions (en cm, converties en unités Three.js)
    const briqueDimensions = {
      standard: [19, 7, 9],
      trois_quarts: [14, 7, 9],
      demi: [9, 7, 9],
      quart: [4, 7, 9],
    };

    let currentBriqueType = 'standard';
    let isTransparent = false;
    let rotationY = 0;

    const createBrique = () => {
      const [lx, ly, lz] = briqueDimensions[currentBriqueType].map(v => v + 1); // +1 cm joint
      const geometry = new THREE.BoxGeometry(lx, ly, lz);
      const material = new THREE.MeshStandardMaterial({
        color: 0xb5523b,
        transparent: isTransparent,
        opacity: isTransparent ? 0.5 : 1.0
      });
      const brique = new THREE.Mesh(geometry, material);
      brique.position.set(0, ly / 2, 0);
      brique.rotation.y = rotationY;
      scene.add(brique);
    };

    document.getElementById('briqueType').addEventListener('change', (e) => {
      currentBriqueType = e.target.value;
    });

    document.getElementById('toggleOpacity').addEventListener('click', () => {
      isTransparent = !isTransparent;
    });

    document.getElementById('rotate').addEventListener('click', () => {
      rotationY += Math.PI / 2;
    });

    document.getElementById('reset').addEventListener('click', () => {
      while(scene.children.length > 0){
        scene.remove(scene.children[0]);
      }
      scene.add(light);
      scene.add(ambient);
      scene.add(gridHelper);
      scene.add(sol);
    });

    window.addEventListener('click', () => {
      createBrique();
    });

    const animate = () => {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    };
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
