<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur d'Appareillage de Briques</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .interface {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="interface">
        <h3>Outils</h3>
        <button onclick="addBrique('standard')">Ajouter une brique standard</button>
        <button onclick="addBrique('transparent')">Brique transparente</button>
        <button onclick="deleteSelected()">Supprimer</button>
    </div>
    <canvas id="sceneCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
